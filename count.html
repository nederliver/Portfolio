<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Count | Nederliver</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header class="header">
    <nav class="pixel-nav">
      <a href="index.html" class="nav-link">about</a>
      <a href="platforms.html" class="nav-link">platforms</a>
      <a href="contact.html" class="nav-link">contact</a>
      <a href="donate.html" class="nav-link">donate</a>
      <a href="count.html" class="nav-link active-page">count</a>
    </nav>
  </header>

  <main class="content">
    <!-- Button displaying the number of clicks -->
    <button id="count" class="donate-button">0</button>
  </main>

  <footer class="footer">
    <p class="footer-text">Â© 2024 nederliver, All Rights Reserved</p>
  </footer>

  <script>
    const API_URL = "https://portfolio-yoar.onrender.com";
    const countButton = document.getElementById("count");

    let canClick = true;

    // Fetch the current count from the server
    async function fetchCount() {
      try {
        const response = await fetch(`${API_URL}/api/count`);
        const data = await response.json();
        countButton.innerText = data.count;
      } catch (error) {
        console.error("Failed to fetch count:", error);
      }
    }

    // Increment the count when the button is clicked
    async function incrementCount() {
      if (!canClick) return;

      // Prevent rapid clicking
      canClick = false;
      setTimeout(() => {
        canClick = true;
      }, 500);

      try {
        const response = await fetch(`${API_URL}/api/increment`, {
          method: "POST",
        });
        const data = await response.json();
        countButton.innerText = data.count;
      } catch (error) {
        console.error("Failed to increment count:", error);
      }
    }

    // Fetch the initial count on page load
    fetchCount();

    // Add click event listener to the button
    countButton.addEventListener("click", incrementCount);
  </script>
</body>
</html>
