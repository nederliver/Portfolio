<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Count | Nederliver</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header class="header">
    <nav class="pixel-nav">
      <a href="index.html" class="nav-link">about</a>
      <a href="platforms.html" class="nav-link">platforms</a>
      <a href="contact.html" class="nav-link">contact</a>
      <a href="donate.html" class="nav-link">donate</a>
      <a href="count.html" class="nav-link active-page">count</a>
    </nav>
  </header>

  <main class="content">
    <h1 class="title-text">Click Counter</h1>
    <p id="count" class="pixel-text">0</p>
    <button id="increment-btn" class="donate-button">Click Me!</button>
    <p id="status" class="pixel-text" style="color: var(--pink);"></p>
  </main>

  <footer class="footer">
    <p class="footer-text">Â© 2024 nederliver, All Rights Reserved</p>
  </footer>

  <script>
    // Backend API URL
    const API_URL = "https://portfolio-yoar.onrender.com";

    // DOM Elements
    const countElement = document.getElementById("count");
    const incrementButton = document.getElementById("increment-btn");
    const statusElement = document.getElementById("status");

    let canClick = true;

    // Fetch the current count from the server
    async function fetchCount() {
      try {
        const response = await fetch(`${API_URL}/api/count`);
        if (!response.ok) throw new Error("Failed to fetch count");
        const data = await response.json();
        countElement.innerText = data.count;
        statusElement.innerText = ""; // Clear any error messages
      } catch (error) {
        statusElement.innerText = "Error fetching count. Please try again.";
        console.error(error);
      }
    }

    // Send increment request to the server
    async function incrementCount() {
      if (!canClick) {
        statusElement.innerText = "Please wait before clicking again!";
        return;
      }

      // Prevent rapid clicking
      canClick = false;
      setTimeout(() => {
        canClick = true;
        statusElement.innerText = ""; // Clear status message
      }, 500);

      try {
        const response = await fetch(`${API_URL}/api/increment`, {
          method: "POST",
        });
        if (!response.ok) throw new Error("Failed to increment count");
        const data = await response.json();
        countElement.innerText = data.count;
      } catch (error) {
        statusElement.innerText = "Error incrementing count. Please try again.";
        console.error(error);
      }
    }

    // Fetch the current count on page load
    fetchCount();

    // Add event listener to the button
    incrementButton.addEventListener("click", incrementCount);
  </script>
</body>
</html>
