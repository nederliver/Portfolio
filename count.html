<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Count</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header class="header">
    <nav class="pixel-nav">
      <a href="index.html" class="nav-link">about</a>
      <a href="platforms.html" class="nav-link">platforms</a>

      <a href="count.html" class="nav-link active-page">count</a>
    </nav>
  </header>

  <main class="content">
    <button id="count" class="title-text">0</button>
  </main>

  <footer class="footer">
    <p class="footer-text">Â© 2024 nederliver, All Rights Reserved</p>
  </footer>

  <script>
    const API_URL = "https://portfolio-yoar.onrender.com"; // Change this to your deployed URL if needed

    const countButton = document.getElementById("count");

    async function fetchCount() {
      try {
        const response = await fetch(`${API_URL}/api/count`);
        const data = await response.json();
        countButton.innerText = data.count;
      } catch (error) {
        console.error("Failed to fetch count:", error);
      }
    }

    async function incrementCount() {
      try {
        const response = await fetch(`${API_URL}/api/increment`, { method: "POST" });
        const data = await response.json();
        countButton.innerText = data.count;
      } catch (error) {
        console.error("Failed to increment count:", error);
      }
    }

    fetchCount();
    countButton.addEventListener("click", incrementCount);
  </script>
</body>
</html>
